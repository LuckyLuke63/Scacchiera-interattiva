<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scacchi vs Computer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            border: 3px solid #333;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .square.light {
            background-color: #f0d9b5;
        }
        .square.dark {
            background-color: #b58863;
        }
        .square.selected {
            background-color: #7fc97f !important;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }
        .square.valid-move {
            background-color: #90ee90 !important;
        }
        .square.valid-move::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 50%;
        }
        .square:hover {
            filter: brightness(1.1);
        }
        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #667eea;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5568d3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ôüÔ∏è Scacchi vs Computer ‚ôüÔ∏è</h1>
        <div class="board" id="board"></div>
        <div class="info">
            <div class="status" id="status">Tocca a te (Bianco)</div>
        </div>
        <div class="controls">
            <button onclick="newGame()">Nuova Partita</button>
            <button onclick="undoMove()" id="undoBtn">Annulla Mossa</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        const game = new Chess();
        let selectedSquare = null;
        let validMoves = [];
        let moveHistory = [];

        const pieces = {
            'p': '‚ôü', 'r': '‚ôú', 'n': '‚ôû', 'b': '‚ôù', 'q': '‚ôõ', 'k': '‚ôö',
            'P': '‚ôô', 'R': '‚ôñ', 'N': '‚ôò', 'B': '‚ôó', 'Q': '‚ôï', 'K': '‚ôî'
        };

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    const isLight = (row + col) % 2 === 0;
                    square.className = `square ${isLight ? 'light' : 'dark'}`;
                    
                    const file = String.fromCharCode(97 + col);
                    const rank = 8 - row;
                    const squareId = file + rank;
                    square.dataset.square = squareId;
                    
                    square.addEventListener('click', () => handleSquareClick(squareId));
                    board.appendChild(square);
                }
            }
            updateBoard();
        }

        function updateBoard() {
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                const squareId = square.dataset.square;
                const piece = game.get(squareId);
                square.textContent = piece ? pieces[piece.type.toLowerCase() === piece.type ? piece.type : piece.type.toUpperCase()] : '';
                
                if (piece && piece.color === 'b') {
                    square.style.color = '#000';
                } else if (piece) {
                    square.style.color = '#fff';
                    square.style.textShadow = '1px 1px 2px #000';
                }
            });
            updateStatus();
        }

        function handleSquareClick(square) {
            if (game.turn() === 'b') return;

            const piece = game.get(square);
            
            if (selectedSquare) {
                const move = validMoves.find(m => m.to === square);
                if (move) {
                    makeMove(move.from, move.to);
                    clearSelection();
                    
                    setTimeout(() => {
                        if (!game.game_over()) {
                            makeComputerMove();
                        }
                    }, 300);
                } else if (piece && piece.color === 'w') {
                    clearSelection();
                    selectSquare(square);
                } else {
                    clearSelection();
                }
            } else if (piece && piece.color === 'w') {
                selectSquare(square);
            }
        }

        function selectSquare(square) {
            selectedSquare = square;
            validMoves = game.moves({ square: square, verbose: true });
            
            const squareEl = document.querySelector(`[data-square="${square}"]`);
            squareEl.classList.add('selected');
            
            validMoves.forEach(move => {
                const targetSquare = document.querySelector(`[data-square="${move.to}"]`);
                targetSquare.classList.add('valid-move');
            });
        }

        function clearSelection() {
            document.querySelectorAll('.square').forEach(sq => {
                sq.classList.remove('selected', 'valid-move');
            });
            selectedSquare = null;
            validMoves = [];
        }

        function makeMove(from, to) {
            const move = game.move({ from, to, promotion: 'q' });
            if (move) {
                moveHistory.push(move);
                updateBoard();
                return true;
            }
            return false;
        }

        function makeComputerMove() {
            if (game.game_over()) return;
            
            const move = getBestMove(4);
            if (move) {
                makeMove(move.from, move.to);
            }
        }

        function getBestMove(depth) {
            const moves = game.moves({ verbose: true });
            let bestMove = null;
            let bestValue = -Infinity;

            moves.forEach(move => {
                game.move(move);
                const value = -minimax(depth - 1, -Infinity, Infinity, false);
                game.undo();

                if (value > bestValue) {
                    bestValue = value;
                    bestMove = move;
                }
            });

            return bestMove;
        }

        function minimax(depth, alpha, beta, isMaximizing) {
            if (depth === 0 || game.game_over()) {
                return evaluateBoard();
            }

            const moves = game.moves({ verbose: true });
            
            if (isMaximizing) {
                let maxEval = -Infinity;
                for (let move of moves) {
                    game.move(move);
                    const eval = minimax(depth - 1, alpha, beta, false);
                    game.undo();
                    maxEval = Math.max(maxEval, eval);
                    alpha = Math.max(alpha, eval);
                    if (beta <= alpha) break;
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (let move of moves) {
                    game.move(move);
                    const eval = minimax(depth - 1, alpha, beta, true);
                    game.undo();
                    minEval = Math.min(minEval, eval);
                    beta = Math.min(beta, eval);
                    if (beta <= alpha) break;
                }
                return minEval;
            }
        }

        function evaluateBoard() {
            const pieceValues = { p: 1, n: 3, b: 3, r: 5, q: 9, k: 0 };
            let score = 0;

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = String.fromCharCode(97 + col) + (8 - row);
                    const piece = game.get(square);
                    if (piece) {
                        const value = pieceValues[piece.type];
                        score += piece.color === 'b' ? value : -value;
                    }
                }
            }

            if (game.in_checkmate()) {
                return game.turn() === 'w' ? 1000 : -1000;
            }
            if (game.in_stalemate() || game.in_draw()) {
                return 0;
            }

            return score;
        }

        function updateStatus() {
            const status = document.getElementById('status');
            const undoBtn = document.getElementById('undoBtn');
            
            if (game.in_checkmate()) {
                status.textContent = game.turn() === 'w' ? 'üéâ Nero vince! Scacco matto!' : 'üéâ Hai vinto! Scacco matto!';
                status.style.backgroundColor = '#90ee90';
            } else if (game.in_stalemate()) {
                status.textContent = 'ü§ù Stallo! Pareggio';
                status.style.backgroundColor = '#ffd700';
            } else if (game.in_draw()) {
                status.textContent = 'ü§ù Patta!';
                status.style.backgroundColor = '#ffd700';
            } else if (game.in_check()) {
                status.textContent = game.turn() === 'w' ? '‚ö†Ô∏è Sei sotto scacco!' : '‚ö†Ô∏è Computer sotto scacco!';
                status.style.backgroundColor = '#ffcccb';
            } else {
                status.textContent = game.turn() === 'w' ? 'Tocca a te (Bianco)' : 'Computer sta pensando...';
                status.style.backgroundColor = '#f0f0f0';
            }

            undoBtn.disabled = moveHistory.length === 0 || game.turn() === 'b';
        }

        function newGame() {
            game.reset();
            moveHistory = [];
            clearSelection();
            updateBoard();
        }

        function undoMove() {
            if (moveHistory.length >= 2) {
                game.undo();
                game.undo();
                moveHistory.pop();
                moveHistory.pop();
                clearSelection();
                updateBoard();
            }
        }

        createBoard();
    </script>
</body>
</html>
